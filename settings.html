<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Connect4</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Play</li></a>
                <a href=""><li>Vs Robot</li></a>
                <a href=""><li>Customize</li></a>
                <a href=""><li>Settings</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class = "boxcontainer">
            <div class = "bgbox">
                <div class = "bgbox">
                    <h2 class="connect">Connect4</h2>
                    <p class="online">Online</p>
                    <div class = "boardset">
                        <h2 class="settings">Settings</h2>
                        <p class="brdsz">Board Size</p>
                        <select name="Board size" id="selectch">
                            <option value="7x6(Standard)">7x6(Standard)</option>
                            <option value="5x4">5x4</option>
                            <option value="6x5">6x5</option>
                            <option value="8x7">8x7</option>
                        </select>
                        <p class="brdsz">Time per turn</p>
                        <select name="Board size" id="selectch">
                            <option value="20">7x6(Standard)</option>
                            <option value="30">5x4</option>
                            <option value="10">6x5</option>
                            <option value="5">8x7</option>
                        </select>
                        <p class="brdsz">Minutes(per game)</p>
                        <select name="Board size" id="selectch">
                            <option value="1">1 min</option>
                            <option value="2">2 min</option>
                            <option value="3">3 min</option>
                            <option value="4">4 min</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
</body>
</html>
